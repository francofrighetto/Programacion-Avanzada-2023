<h2>Marca</h2>

<div class="row">
    <form>
        <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="marca.nombre">
        <input type="checkbox" id="check" name="estado" [checked]="true" [(ngModel)]="marca.estado">
        <label for="check" checked="true">Estado</label>
        <button type="button" class="btn btn-success" (click)="nuevaMarca()">Guardar</button>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of marcas">
            <th>{{m.id}}</th>
            <td>{{m.nombre}}</td>
            <td>{{m.estado}}</td>
            <button type="button" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
            <td></td>
        </tr>
    </tbody>
</table>
